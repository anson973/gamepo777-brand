<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamePo777 品牌指南</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1238;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    h1, h2 {
      color: #D4A017;
    }
    .section {
      margin-bottom: 40px;
    }
    .color-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .color-swatch {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .logo {
      max-width: 300px;
      margin-top: 20px;
    }
    .slogan {
      font-size: 24px;
      color: #D4A017;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GamePo777 品牌形象指南</h1>

    <div class="section">
      <h2>LOGO 预览</h2>
      <img src="A_brand_identity_guide_for_&quot;GamePo777&quot;_is_presente.png" alt="GamePo777 Logo" class="logo" />
    </div>

    <div class="section">
      <h2>品牌色彩</h2>
      <div class="color-box">
        <div class="color-swatch" style="background-color: #D4A017;">#D4A017</div>
        <div class="color-swatch" style="background-color: #C8532F;">#C8532F</div>
        <div class="color-swatch" style="background-color: #1E1238;">#1E1238</div>
        <div class="color-swatch" style="background-color: #FFFFFF; color: #000;">#FFFFFF</div>
      </div>
    </div>

    <div class="section">
      <h2>字体规范</h2>
      <p><strong>标题字体：</strong> 现代无衬线字体（如 Montserrat）</p>
      <p><strong>正文字体：</strong> 清晰易读字体（如 Open Sans）</p>
    </div>

    <div class="section">
      <h2>品牌标语</h2>
      <div class="slogan">GamePo777 — Your Online Entertainment Destination</div>
    </div>
  </div>
</body>
</html>
